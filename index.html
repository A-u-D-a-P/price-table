<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <!-- style css -->
   <title>Price table</title>
</head>
<body>
   <table>
      <tr>
         <th rowspan="3">â„–</th>
         <th rowspan="3">Client</th>
         <th rowspan="3">Kind of transport</th>
         <th rowspan="3">Status</th>
         <th colspan="2" rowspan="1">Total costs</th>
      </tr>
      <tr>
      </tr>
      <tr> 
         <td class="sub-total-costs">Service costs</td>
         <td class="sub-total-costs">Travel costs</td>
      </tr>
      <tr>
         <td class="second-row">1</td>
         <td class="second-row-name">John</td>
         <td class="second-row-car">Car</td>
         <td class="row-washing">Washing</td>
         <td class="second-line">$250</td>
         <td class="second-line-row">$150</td>
      </tr>
      <tr>
         <td class="row-number">2</td>
         <td class="third-row-name">Jack</td>
         <td class="third-row-moto">Motocycle</td>
         <td class="third-row-status">Have been send</td>
         <td class="third-row-cost">$300</td>
         <td class="third-row-second-cost">$50</td>
      </tr>
      <tr>            
         <td class="row-number">3</td>
         <td class="row-name">Craig</td>
         <td class="row-truck">Truck</td>
         <td class="row-repair">Repairing</td>
         <td class="row-first-cost">$500</td>
         <td class="row-second-cost">$250</td>
      </tr>
      <tr>
         <td colspan="4" class="total">Total</td>
         <td colspan="2" class="total-cost">$1500</td>
      </tr>
   </table>

</body>
</html>
